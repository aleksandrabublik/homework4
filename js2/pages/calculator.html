		<div id = "main" class = "block" >
		<form id = "calculator" name="fcalculator">
			<table>
				<tr>
					<td colspan="5"><input id = "text_line" type="text" value="" readonly name="text_line"/></td>
				</tr>
				<tr>
					<td><input type="button" name="Number" value="7" /> </td>
					<td><input type="button" name="Number" value="8" /></td>
					<td><input type="button" name="Number" value="9" /></td>
					<td><input type="button" name="Operation" value="/" /></td>
					<td><input type="button" name="Clear" value="C" /></td>
				</tr>
				<tr>
					<td><input type="button" name="Number" value="4" /></td>
					<td><input type="button" name="Number" value="5" /></td>
					<td><input type="button" name="Number" value="6" /></td>
					<td><input type="button" name="Operation" value="*" /></td>
					<td><input type="button" name="Plusmn" value="&plusmn;" /></td>
				</tr>
				<tr>
					<td><input type="button" name="Number" value="1" /> </td>
					<td><input type="button" name="Number" value="2" /></td>
					<td><input type="button" name="Number" value="3" /></td>
					<td><input type="button" name="Operation" value="-" /></td>
					<td rowspan = "2"><input type="button" id="znacRavno" name="Operation" value="=" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button"  id="zero" name="Number" value="0" /></td>
					<td><input type="button" name="Dot" value="." /> </td>
					<td><input type="button" name="Operation" value="+" /> </td>
				</tr>
			</table>
		</form>
