		<div id = "main" class = "block" >
		<form id = "calculator" name="fcalculator">
			<table>
				<tr>
					<td colspan="5"><input id = "text_line" type="text" readonly name="text_line"/></td>
				</tr>
				<tr>
					<td><input type="button" onclick="num_click('7')" name="seven" value="7" /> </td>
					<td><input type="button" onclick="num_click('8')" name="eight" value="8" /></td>
					<td><input type="button" onclick="num_click('9')" name="nine" value="9" /></td>
					<td><input type="button" onclick="op_click('/')" name="div" value="/" /></td>
					<td><input type="button" onclick="Clear()" name="clear" value="C" /></td>
				</tr>
				<tr>
					<td><input type="button" onclick="num_click('4')" name="four" value="4" /></td>
					<td><input type="button" onclick="num_click('5')" name="five" value="5" /></td>
					<td><input type="button" onclick="num_click('6')" name="six" value="6" /></td>
					<td><input type="button" onclick="op_click('*')" name="mul" value="*" /></td>
					<td><input type="button" onclick="Neg()" name="plusmn" value="&plusmn;" /></td>
				</tr>
				<tr>
					<td><input type="button" onclick="num_click('1')" name="one" value="1" /> </td>
					<td><input type="button" onclick="num_click('2')" name="two" value="2" /></td>
					<td><input type="button" onclick="num_click('3')" name="three" value="3" /></td>
					<td><input type="button" onclick="op_click('-')" name="minus" value="-" /></td>
					<td rowspan = "2"><input type="button" id="znacRavno" onclick="op_click('=')" name="ravno" value="=" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button"  id="zero" onclick="num_click('0')" name="n_zero" value="0" /></td>
					<td><input type="button" onclick="Decimal()" name="dot" value="." /> </td>
					<td><input type="button" onclick="op_click('+')" name="plus" value="+" /> </td>
				</tr>
			</table>
		</form>
